<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Messenger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2f33;
            color: #ffffff;
        }
        .container {
            width: 350px;
            padding: 25px;
            background: #23272a;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"], button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="text"] {
            background: #2c2f33;
            color: #ffffff;
        }
        button {
            background: #7289da;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #5a73c9;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
        }
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Your Funniest Message</h1>
        <input type="text" id="message" placeholder="Type your masterpiece here...">
        <button onclick="sendMessage()">Send</button>
        <p id="status"></p>
        <div class="footer">
            <p>Remember: Discord bots are not therapists (but they do listen).</p>
        </div>
    </div>

    <script>
        const webhookUrl = "https://discord.com/api/webhooks/1327618126883590235/5XdLgKpnKeDRjx9NUBTqJmLO7SUIaLKPkEM2ZMMQn_anwkN9c7tWmA0jHQPY5p8gnTBz"; // Replace this with your Discord Webhook URL

        async function sendMessage() {
            const messageBox = document.getElementById('message');
            const status = document.getElementById('status');
            const message = messageBox.value;

            if (!message.trim()) {
                status.textContent = "Bruh, type something first.";
                status.style.color = "red";
                return;
            }

            const formattedMessage = `\`\`\`${message}\`\`\``; // Wrap message in backticks
            status.textContent = "Sending your golden words...";
            status.style.color = "#ffffff";

            try {
                const response = await fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content: formattedMessage }),
                });

                if (response.ok) {
                    status.textContent = "Message sent! Discord is blessed by your wisdom.";
                    status.style.color = "green";
                    messageBox.value = ""; // Clear the textbox
                } else {
                    throw new Error(`Error: ${response.status}`);
                }
            } catch (error) {
                status.textContent = `Oops! Failed to send: ${error.message}`;
                status.style.color = "red";
            }
        }
    </script>
</body>
</html>
