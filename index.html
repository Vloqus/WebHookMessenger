<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Messenger</title>
    <style>
        body {
            font-family: "Whitney", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #36393f;
            color: #ffffff;
            box-sizing: border-box;
        }
        .container {
            width: 500px;
            max-width: 90%;
            padding: 30px;
            background: #2f3136;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h1 {
            font-size: 28px;
            margin: 0;
            color: #ffffff;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            background: #40444b;
            color: #ffffff;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            background: #5865f2;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #4752c4;
        }
        #status {
            margin: 0;
            font-size: 16px;
        }
        .footer {
            margin-top: 10px;
            font-size: 14px;
            color: #b9bbbe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí¨ Discord Message Sender</h1>
        <input type="text" id="message" placeholder="Type your message here...">
        <button onclick="sendMessage()">üöÄ Send to Discord</button>
        <p id="status"></p>
        <div class="footer">
            <p>‚ú® Channel your inner meme lord responsibly.</p>
        </div>
    </div>

    <script>
        const webhookUrl = "https://discord.com/api/webhooks/1327618126883590235/5XdLgKpnKeDRjx9NUBTqJmLO7SUIaLKPkEM2ZMMQn_anwkN9c7tWmA0jHQPY5p8gnTBz"; // Replace this with your Discord Webhook URL

        async function sendMessage() {
            const messageBox = document.getElementById('message');
            const status = document.getElementById('status');
            const message = messageBox.value;

            if (!message.trim()) {
                status.textContent = "Bruh, type something first.";
                status.style.color = "red";
                return;
            }

            const formattedMessage = `\`\`\`${message}\`\`\``; // Wrap message in backticks
            status.textContent = "Sending your wisdom...";
            status.style.color = "#ffffff";

            try {
                const response = await fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content: formattedMessage }),
                });

                if (response.ok) {
                    status.textContent = "‚úÖ Message sent! Your genius is immortalized.";
                    status.style.color = "green";
                    messageBox.value = ""; // Clear the textbox
                } else {
                    throw new Error(`Error: ${response.status}`);
                }
            } catch (error) {
                status.textContent = `‚ùå Failed to send: ${error.message}`;
                status.style.color = "red";
            }
        }
    </script>
</body>
</html>
